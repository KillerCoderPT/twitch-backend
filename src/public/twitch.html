<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitch Chat</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <!-- Pattern.css -->
    <link href="https://unpkg.com/pattern.css" rel="stylesheet" />

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="pattern-dots-sm">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-nav">
      <div class="container">
        <a class="navbar-brand" href="./">
          <img src="/img/logo_transp.svg" alt="Twitch Bot" height="60px" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar"
          aria-controls="navbar"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbar"
        >
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="./">Home</a>
            <a class="nav-link" href="https://www.twitch.tv/killercoder_"
              >Twitch</a
            >
            <div class="dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                id="dropdownMenuLink"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Partners
              </a>

              <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <li><h6 class="dropdown-header">Check this guys!</h6></li>
                <li>
                  <a class="dropdown-item" href="https://www.twitch.tv/condedev"
                    >@CondeDev</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Content -->
    <div class="container container-vh mt-5">
      <div class="row h-100">
        <!-- Chat -->
        <div class="col-md-8 col-lg-10 h-100">
          <div class="chatbox-top"></div>
          <div class="chatbox-body"></div>
          <div class="chatbox-footer"></div>
        </div>
        <!-- Sidebar -->
        <div class="col-md-4 col-lg-2 d-none d-md-block bg-sidebar-right">
          <div class="sidebar-right">
            <div class="sidebar-top"></div>
            <div class="sidebar-body">
              <ul>
                <li>
                  <span class="badge">
                    <img src="/img/badges/users/broadcaster.png" alt="badge" />
                  </span>
                  <span class="username">killercoder_</span>
                </li>
                <li>
                  <span class="badge">
                    <img src="/img/badges/users/moderator.png" alt="badge" />
                  </span>
                  <span class="username">CondeDev</span>
                </li>
                <li>
                  <span class="badge">
                  </span>
                  <span class="username">CodingGarden</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <!-- Socket.io -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- App js -->
    <script src="js/app.js"></script>
  </body>
</html>
